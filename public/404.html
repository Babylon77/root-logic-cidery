<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Root Logic Cidery</title>
  <script>
    // GitHub Pages 404 redirect script
    // Single Page App hack for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    
    (function() {
      // Only run on GitHub Pages
      if (window.location.hostname !== 'babylon77.github.io') {
        window.location.href = '/404';
        return;
      }
      
      const basePath = '/root-logic-cidery';
      const path = window.location.pathname;
      const segments = path.split('/').filter(Boolean);
      
      // If the path starts with the repo name (e.g. '/root-logic-cidery/about')
      // redirect to the SPA with correct route
      if (segments.length > 0 && segments[0] === 'root-logic-cidery') {
        // Preserve route after the repo name
        const route = '/' + segments.slice(1).join('/');
        
        // Redirect to the index with the path in the query
        window.location.href = `${basePath}/?redirect=${encodeURIComponent(route)}`;
      } else {
        // Otherwise redirect to the homepage
        window.location.href = basePath;
      }
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
